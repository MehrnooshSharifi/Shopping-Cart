<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="final-add  backdrop">
        <div class="final-detail">
            <h2>Your Cart</h2>
            <div class="final-item">
                <img src="./images/product-1.jpeg" alt="" class="image-item">
                <div class="item-info">
                    <p class="item-title">folan panel bed</p>
                    <p class="item-price">$ 7.99</p>
                </div>
                <div class="item-number">
                    <span class="add-number"><i class="fa-solid fa-chevron-up"></i></span>
                    <span class="number">0</span>
                    <span class="reduce-number"><i class="fa-solid fa-chevron-down"></i></span>
                </div>
                <span class="trash"><i class="fa-solid fa-trash"></i></span>
            </div>
            <div class="final-item">
                <img src="./images/product-2.jpeg" alt="" class="image-item">
                <div class="item-info">
                    <p class="item-title">folan panel bed</p>
                    <p class="item-price">$ 7.99</p>
                </div>
                <div class="item-number">
                    <span class="add-number"><i class="fa-solid fa-chevron-up"></i></span>
                    <span class="number">0</span>
                    <span class="reduce-number"><i class="fa-solid fa-chevron-down"></i></span>
                </div>
                <span class="trash"><i class="fa-solid fa-trash"></i></span>
            </div>
            <div class="final-footer">
                <p class="total-price">Total Price : 22.98$</p>
                <button class="clear-item del-product">clear Cart</button>
                <button class="confirm-item add-product">Confirm</button>
            </div>
        </div>
    </div>
</body>
